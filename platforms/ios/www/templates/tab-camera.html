<ion-view view-title="Camera">
  <ion-content class="padding">
    <div class="button-bar"></div>
      <button class="button button-block button-balanced" ng-click="takePicture()">拍照</button>
      <button class="button button-block button-balanced" ng-click="choosePicture()">选取照片</button>
    <div>
      <img class="full-image" ng-src="{{photo.src}}">
    </div>
  </ion-content>
</ion-view>
